<h1>Tableau associatif en javascript</h1>
<hr>
<div id="demo">
    <button id = "Button1"> ok </button>
    
</div>

<script type="text/javascript">
        var CD = JSON.parse`
                    {
                        "TITLE": "Empire Burlesque",
                        "ARTIST": "Bob Dylan",
                        "COUNTRY": "USA",
                        "COMPANY": "Columbia",
                        "PRICE": "10.90",
                        "YEAR": "1985"
                    }
                `
    
    var i;
    document.getElementById("Button1").addEventListener('click',readTab);

    function readTab(){
        let text="";
        for (const i in CD){
            text = i+ ":"+ CD[i];
            console.log(text)
        }
        
    }
        
  
</script>
