<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte - Église de Bondy</title>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>

  <h2>Église de Bondy</h2>
  <div id="map"></div>

  <!-- Google Maps API -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7Y32T_PJHZxYcK3BJYJFNwSl6cuvLXpo&callback=initMap&v=weekly"
    defer>
  </script>

  <script>
    function initMap() {
      // Coordonnées de l'église de Bondy (Église Saint-Pierre)
      const egliseBondy = {
        lat: 48.9046,
        lng: 2.4846
      };

      // Création de la carte
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 17,
        center: egliseBondy
      });

      // Marqueur sur l'église
      const marker = new google.maps.Marker({
        position: egliseBondy,
        map: map,
        title: "Église Saint-Pierre de Bondy"
      });

      // InfoWindow (petite boîte d’info)
      const infoWindow = new google.maps.InfoWindow({
        content: `<strong>Église Saint-Pierre</strong><br>Rue Roger Salengro, 93140 Bondy`
      });

      // Afficher l'infowindow directement au chargement
      infoWindow.open(map, marker);

      // Ajouter un clic pour rouvrir l’infowindow
      marker.addListener('click', function() {
        infoWindow.open(map, marker);
      });
    }

    // Nécessaire pour l'appel via callback dans le script Google Maps
    window.initMap = initMap;
  </script>

</body>
</html>
