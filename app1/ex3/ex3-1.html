<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JRostand stade reperes</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>

<body>

    <h1>JRostand Reperes Stade</h1>
    <hr>
    <div id="map"></div>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7Y32T_PJHZxYcK3BJYJFNwSl6cuvLXpo&callback=loadDoc&v=weekly"
        defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        var map;

        function loadDoc() {
            $.ajax({
                url: "markersJrostand.json", // TODO1 : chemin vers le fichier JSON
                method: "GET",               // TODO2 : méthode HTTP
                dataType: "json",            // TODO3 : type de données attendues
                success: function (markers) {
                    // TODO4 : traitement des données JSON

                    // Centrage sur le lycée Jean Rostand
                    var center = { lat: 48.9675, lng: 2.5215 };
                    map = new google.maps.Map(document.getElementById("map"), {
                        zoom: 15,
                        center: center
                    });

                    // Boucle classique sur le tableau de markers
                    for (var i = 0; i < markers.length; i++) {
                        var marker = markers[i];

                        // Boucle for...in pour afficher chaque propriété
                        for (var key in marker) {
                            console.log("marker[" + i + "]." + key + " = " + marker[key]);
                        }

                        // Création du marqueur Google Maps
                        new google.maps.Marker({
                            position: { lat: marker.lat, lng: marker.lng },
                            map: map,
                            title: "Repère " + (i + 1)
                        });
                    }
                }
            });
        }
    </script>

</body>

</html>
